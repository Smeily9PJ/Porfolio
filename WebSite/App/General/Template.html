<div class="panel-group" id="accordion{id}" aria-multiselectable="false" role="tablist">
    <div class="panel panel-default">
        <div class="panel-heading" id="heading{id}" role="tab" ng-click="GoTo('{id}')">
            <h2 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion{id}"
                   expanded="true" data-target="#collapse{id}" aria-controls="collapse{id}">
                    {header}
                </a>
            </h2>
        </div>
        <div id="collapse{id}" aria-labelledby="heading{id}" class="panel-collapse collapse">
            <div class="panel-body">
                <div>
                    <h3>{titre}</h3>
                    {titre}
                </div>
                <hr />
                <div>
                    <h3>{titre}</h3>
                    {titre}
                </div>
                <hr />
                <div>
                    <h3>{titre}</h3>
                    {titre}
                </div>
                <hr />
                <div>
                    <h3>{titre}</h3>
                    {titre}
                </div>
                <hr />
                <div>
                    <h3>{titre}</h3>
                    {titre}
                </div>
            </div>
        </div>
    </div>
</div>
