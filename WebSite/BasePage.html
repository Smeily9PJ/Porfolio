<!DOCTYPE html>
<html lang="fr" ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Portfolio/Julie </title>
    <meta charset="utf-8" />
    <link href="Library/bootstrap.css" rel="stylesheet">
    <link href="Library/titatoggle-dist.css" rel="stylesheet">
    <link href="/CSS/stylesheets/StyleSheet.css" rel="stylesheet" type="text/css" />
    <link href="/Summernote/summernote.css" rel="stylesheet" type="text/css" />
    <link href="/CSS/stylesheets/Home.css" rel="stylesheet" type="text/css" />
    <link href="/CSS/stylesheets/Experience.css" rel="stylesheet" type="text/css" />
    <link href="/CSS/stylesheets/Competence.css" rel="stylesheet" type="text/css" />
    <link href="/CSS/stylesheets/Contact.css" rel="stylesheet" type="text/css" />
    <link href="/CSS/stylesheets/Loisir.css" rel="stylesheet" type="text/css" />
    <link href="/CSS/stylesheets/NavBarCustom.css" rel="stylesheet" type="text/css" />
    <link href="/CSS/stylesheets/CollapseCustom.css" rel="stylesheet" type="text/css" />
    <script src="Library/jquery-2.2.3.js"></script>
    <script src="Library/bootstrap.js"></script>
    <script src="Summernote/summernote.js"></script>
    <script src="Library/angular.js"></script>
    <script src="Library/angular-ui-router.js"></script>
    <script src="JS/MenuController.js"></script>
    <script src="JS/HomeController.js"></script>
    <script src="JS/CompetenceController.js"></script>
    <script src="JS/ExperienceController.js"></script>
    <script src="JS/LoisirController.js"></script>
    <script src="JS/ContactController.js"></script>
    <script src="JS/Route.js"></script>
    <script src="JS/app.js"></script>
</head>
<body ng-controller="MenuController">
    <div class="header">
        <p>Portfolio</p>
        <p class="signature">Signé : Pélissou Julie</p>
    </div>
    <div class="body row">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <ul class="custom-bar nav nav-tabs nav-justified ">
                    <li ng-repeat="menuItem in Menu.Items" ng-class="{
                    '' : !menuItem.Active,
                    'active' : menuItem.Active
                 }">
                        <a href="{{menuItem.Href}}" ng-click="Menu.Change($index)"><b>{{menuItem.Name}}</b></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="main-content col-md-8 col-md-offset-2" ui-view></div>
        </div>
    </div>
</body>
</html>
